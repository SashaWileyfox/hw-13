<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <section class="container">
        <div class="wrap-form">
            <div class="content">
                <div class="switch-inner">
                    <input type="checked" name="checked" id="switch">
                    <label for="switch">
                        <span>Вхід</span>
                        <span>Реєстрація</span>
                    </label>
                </div>
                <form action="#" class="login-form">
                    <h1>Вход</h1>
                    <div class="login-date">
                        <input type="email" name="email"placeholder="Введіть E-mail">
                        <input type="password" name="password" placeholder="Пароль">
                    </div>
                    <div class="checkbox-link">
                        <div class="remember_me-link">
                            <input type="checkbox" id="checkbox" value="checkbox">
                            <label for="checkbox">Запам'ятати мене</label>
                        </div>
                        
                        <a href="#" class="forgot-password">Забули пароль?</a>
                    </div>
                    <button type="submit">Увійти</button>
                </form>
                <div class="reg-links">
                    <a href="#" class="green-link">Ще немає акаунту?</a>
                    <a href="#" class="white-link">Зареєструваттись</a>
                </div>
                <div class="login-with">
                    <h2>Або увійдіть через</h2>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
